<html>
<head>
<title>michael maffei</title>
<style>
html,
body,
div,
h1,
p,
a,
video {
    margin: 0;
    padding: 0;
}

html,
body {
    height: 100%;
}

html {
    background-image: url('images/M2.gif');
    background-size: 100px 100px;
    background-position: center;
    background-repeat: no-repeat;
}
#introText {
    width: 100%;
    text-align: center;
    position: fixed;
    z-index: 1;
    font-family: helvetica;
    margin-top: 20px;
    color: white;
}
#menuText {
    position: fixed;
    z-index: 1;
    bottom: 0%;
    font-size: 7vmin;
    font-weight: 600;
}
#menuItems {
    list-style: none;
    color: white;
    font-family: helvetica;
}
video {
    position: fixed;
    top: 50%;
    left: 50%;
    z-index: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}
.maintext {
    /*-webkit-text-stroke: 1px black;*/
    font-weight: 800;
    font-size: 10vmin;
    margin: 0;
}
.subtext {
    /*-webkit-text-stroke: 1px black;*/
    font-weight: 600;
    font-size: 3vmin;
    margin: 0;
}
li:hover {
    -webkit-text-stroke: 1px black;
    cursor: pointer;
}

#resume {
    width:200px;
    height:200px;
    background:white;
    position:absolute;
    bottom:0; left:50%;
    margin:0 0 0 -100px;
    display:none;
}
</style>
</head>

<body>
    <div id="introText" class="text">
        <p class="maintext">michael maffei</p>
        <p class="subtext">M.B.A. Engineer. Creator.</p>
    </div>
    <div id="menuText">
        <ul id="menuItems">
            <li id="resumeMenuItem">R&Eacute;SUM&Eacute;</li>
            <li>PROJECTS</li>
            <li>CONTACT ME</li>
        </ul>
    </div>
    <video autoplay loop>
        <source src="videos/intro.mp4" type="video/mp4">
    </video>
    <div id="resume"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var $el = $('#introText');
        var textBottom = $el.position().top + $el.offset().top + $el.outerHeight(true);
        var res = $('#resume');
        
        $("#resumeMenuItem").click(function() {
          res.fadeIn().animate({top: textBottom - 20}, {duration: 'slow', queue: false}, function() {
                               //Animation complete.
                               });
          });
        
        $(window).resize(function(){
                         if($("#resume").is(":visible")) {
                         console.log(textBottom);
                         res.animate({top: textBottom - 20}, {duration: 'slow', queue: false}, function() {
                                              //Animation complete.
                                              });
                         }
        })
        
    </script>
</body>
</html>
